<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <title>Landing - Yubin Go</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="landstyle.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="jquery.novacancy.min.js"></script>
</head>
<body>
<script type="module" src="landapp.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#neonthis').novacancy({

        'reblinkProbability' : 0.3,
        'blinkMin' : 0.1,
        'blinkMax' : 0.2,
        'loopMin' : 1,
        'loopMax' : 2,
        'color' : 'red',
        'glow' : ['0 0 80px red', '0 0 30px red', '0 0 6px red'],
        'off' : 2,
        'blink' : 0,
        'autoOn' : true
      });
    });
  </script>
  <div class="neon-text">
    <p id="neonthis">
          &nbsp;&nbsp;hello<br>
          world,<br>
          &nbsp;i'm<br>
          &nbsp;&nbsp;yubin<br>
    </p>
  </div>
</body>
</html>
