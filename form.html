<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>About Me</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="../CSCI software dev/hw1.css" rel="stylesheet">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="container">
      <form>
        <div class="col-md-8">
          <div class="form-group">
            <h2>Add New Article</h2>
            <br>
            <h5><label for="exampleFormControlInput1">Article Title</label></h5>
            <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="Title">
            <br>
            <h5><label for="exampleFormControlInput1">Author Name</label></h5>
            <input type="author" class="form-control" id="exampleFormControlInput1" placeholder="Name">
          </div>
          <div class="row">
            <form>
              <div class="col-md-6">
                <div class="form-group">
                  <h5><label for="exampleFormControlFile1">Upload Files:</label></h5>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </div>
            </form>
            <div class="col-md-6">
              <div class="form-group">
                <h5><label for="exampleFormControlSelect1">Pages</label></h5>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Academics</option>
                  <option>History</option>
                  <option>Culture</option>
                  <option>Hollywood</option>
                  <option>Politics</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <h5><label for="exampleFormControlTextarea1">Article Text</label></h5>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
          </div>
          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                <h5>Select Tags</h5>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="">Python
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="">C++
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="">Java
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="">Scala
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" value="">Perl
                    </label>
                  </div>
              <div class="col-md-6">
                <h5>Visibility</h5>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary">Public</button>
                  <button type="button" class="btn btn-secondary">Private</button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <form>
          <div class="form-group">
            <h5><label for="exampleInputLogin">Login to Finish Submitting</label></h5>
            <div class="row">
              <div class="col-md-6">
                <input type="usename" class="form-control" id="exampleInputLogin" placeholder="Username">
              </div>
              <div class="col-md-6">
                <input type="password" class="form-control" id="exampleInputLogin" placeholder="Password">
              </div>
            </div>
                <div class="form-check">
                  <br>
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1"> Remember me</label>
                </div>
                <br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
    </form>
  </div>
  </body>
  </html>
